version: '3.8'

services:
  bot:
    build: .
    container_name: youtube-transcript-bot
    restart: unless-stopped
    volumes:
      # Persist database
      - ./data:/app/data
    environment:
      # Read from host environment with YT_TRANSCRIPT_* prefix
      - TELEGRAM_BOT_TOKEN=${YT_TRANSCRIPT_TELEGRAM_BOT_TOKEN}
      - YOUTUBE_API_KEY=${YT_TRANSCRIPT_YOUTUBE_API_KEY}
      - OPENAI_API_KEY=${YT_TRANSCRIPT_OPENAI_API_KEY}
      - DATABASE_URL=${YT_TRANSCRIPT_DATABASE_URL:-sqlite:///./data/bot.db}
      - LOG_LEVEL=${YT_TRANSCRIPT_LOG_LEVEL:-INFO}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
