version: '3.8'

services:
  bot:
    build: .
    container_name: youtube-transcript-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      # Persist database
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./data/bot.db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
